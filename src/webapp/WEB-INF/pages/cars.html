<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Car page <br>
<table border="1">
    <tr th:each="car : ${cars}">
        <td th:text="${car.getModelName}"></td>
        <td th:text="${car.getNumber}"></td>
        <td th:text="${car.getYear}"></td>

    </tr>
</table>
</body>
</html>
